<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    .login-container h2 {
        margin-bottom: 20px;
        color: #1877f2;
    }
    .input-group {
        margin-bottom: 15px;
    }
    .input-group input {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }
    .input-group input:focus {
        outline: none;
        border-color: #1877f2;
    }
    .btn-login {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #1877f2;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
    }
    .btn-login:hover {
        background-color: #0e5a8a;
    }
    .create-account {
        margin-top: 15px;
        font-size: 14px;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <div class="input-group">
            <input type="text" placeholder="Email or Phone">
        </div>
        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>
        <button class="btn-login">Log In</button>
        <div class="create-account">
            <a href="#">Create New Account</a>
        </div>
    </div>
</body>
</html>
